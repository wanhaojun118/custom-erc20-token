<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <title>Realnet Tokens Demos</title>

<body>
    <div style="padding: 20px 10px;">
        <div class="d-flex flex-row align-items-center justify-content-end mb-3">
            <a href="index.html" class="btn btn-info">Back to Main page</a>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center px-3">
            <h4>Tether USD</h4>
            <div>
                <div class="mt-3"><b>Address: </b><span id="usdt-address"></span></div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <title>Minion Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        #max-withdraw-stake {
            text-decoration: underline;
        }

        #max-withdraw-stake:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="padding: 20px 10px;">
        <div class="d-flex align-items-center justify-content-center">
            <h4>Banana Crowdsale</h4>
        </div>
        <hr/>
        <div class="d-flex flex-column align-items-center justify-content-center px-3">
            <h4>Banana Token (<span id="banana-symbol"></span>) <span id="banana-address"></span></h4>
            <div class="d-flex flex-row justify-content-around w-100">
                <div>My address: <span id="my-address"></span></div>
            </div>
            <div class="d-flex flex-row justify-content-around w-100">
                <div>Total Supply: <span id="banana-total-supply"></span></div>
                <div>My balance (BNANA): <span id="my-banana-balance"></span></div>
            </div>
            <div class="mt-3 w-50" style="align-self: flex-start; border: 1px solid orange; border-radius: 10px; padding: 20px;">
                <h6><u>Crowdsale Approval Form (for admin use only)</u></h6>
                <div>
                    <label for="approval-spender">Banana Spender: </label>
                    <input type="text" class="form-control" id="approval-spender" name="approval-spender" />
                </div>
                <div>
                    <label for="approval-amount">Amount (BNANA): </label>
                    <input type="number" class="form-control" id="approval-amount" name="approval-amount" min="0.00" step="0.01" />
                </div>
                <div class="mt-3"><button class="btn btn-warning" style="color: #fff;" id="banana-approve-button">Approve</button></div>
                <div class="mt-3">Crowdsale allowance (BNANA): <span id="crowdsale-allowance"></span></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/compound.js"></script>
    <script src="js/curve.js"></script>
    <script src="js/bananaCrowdsale.js"></script>
</body>
